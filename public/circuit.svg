<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="tracePattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">

        <!-- 优雅的几何边框 -->
        <rect x="4" y="4" width="72" height="72" stroke-width="0.5" opacity="0.3"/>

        <!-- 中央菱形装饰 -->
        <path d="M40 8 L72 40 L40 72 L8 40 Z" stroke-width="0.8" opacity="0.4"/>

        <!-- 内层菱形 -->
        <path d="M40 20 L60 40 L40 60 L20 40 Z" stroke-width="0.6" opacity="0.5"/>

        <!-- 中心圆环 -->
        <circle cx="40" cy="40" r="12" stroke-width="0.8" opacity="0.6"/>
        <circle cx="40" cy="40" r="6" stroke-width="0.5" opacity="0.4"/>

        <!-- 四角装饰 - 左上 -->
        <path d="M4 4 L16 4 M4 4 L4 16" stroke-width="1" opacity="0.6"/>
        <path d="M8 8 L14 8 M8 8 L8 14" stroke-width="0.5" opacity="0.4"/>

        <!-- 四角装饰 - 右上 -->
        <path d="M76 4 L64 4 M76 4 L76 16" stroke-width="1" opacity="0.6"/>
        <path d="M72 8 L66 8 M72 8 L72 14" stroke-width="0.5" opacity="0.4"/>

        <!-- 四角装饰 - 左下 -->
        <path d="M4 76 L16 76 M4 76 L4 64" stroke-width="1" opacity="0.6"/>
        <path d="M8 72 L14 72 M8 72 L8 66" stroke-width="0.5" opacity="0.4"/>

        <!-- 四角装饰 - 右下 -->
        <path d="M76 76 L64 76 M76 76 L76 64" stroke-width="1" opacity="0.6"/>
        <path d="M72 72 L66 72 M72 72 L72 66" stroke-width="0.5" opacity="0.4"/>

        <!-- 十字连接线 -->
        <path d="M40 0 L40 8 M40 72 L40 80" stroke-width="0.6" opacity="0.5"/>
        <path d="M0 40 L8 40 M72 40 L80 40" stroke-width="0.6" opacity="0.5"/>

        <!-- 对角细线装饰 -->
        <path d="M16 4 L4 16" stroke-width="0.4" opacity="0.3"/>
        <path d="M64 4 L76 16" stroke-width="0.4" opacity="0.3"/>
        <path d="M4 64 L16 76" stroke-width="0.4" opacity="0.3"/>
        <path d="M76 64 L64 76" stroke-width="0.4" opacity="0.3"/>

        <!-- 中心点缀 -->
        <circle cx="40" cy="40" r="2" fill="currentColor" stroke="none" opacity="0.5"/>

        <!-- 四个方向的小圆点 -->
        <circle cx="40" cy="20" r="1.5" fill="currentColor" stroke="none" opacity="0.4"/>
        <circle cx="60" cy="40" r="1.5" fill="currentColor" stroke="none" opacity="0.4"/>
        <circle cx="40" cy="60" r="1.5" fill="currentColor" stroke="none" opacity="0.4"/>
        <circle cx="20" cy="40" r="1.5" fill="currentColor" stroke="none" opacity="0.4"/>

        <!-- 角落小圆点 -->
        <circle cx="4" cy="4" r="1" fill="currentColor" stroke="none" opacity="0.3"/>
        <circle cx="76" cy="4" r="1" fill="currentColor" stroke="none" opacity="0.3"/>
        <circle cx="4" cy="76" r="1" fill="currentColor" stroke="none" opacity="0.3"/>
        <circle cx="76" cy="76" r="1" fill="currentColor" stroke="none" opacity="0.3"/>

      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#tracePattern)" />
</svg>
